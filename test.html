<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Icon and Background Color</title>
    <style>
        body {
            transition: background-color 0.5s;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #icon {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <button onclick="toggleIconAndColor()">
        <span id="icon">ðŸŒž</span>
        Toggle Icon and Color
    </button>

    <script>
        function toggleIconAndColor() {
            var body = document.body;
            var currentColor = body.style.backgroundColor;
            var iconElement = document.getElementById('icon');

            // Check if the background color is set or not
            if (currentColor === '' || currentColor === 'white') {
                // Set a new background color
                body.style.backgroundColor = 'lightblue';
                // Change the icon to moon
                iconElement.innerHTML = 'ðŸŒœ';
            } else {
                // Reset the background color
                body.style.backgroundColor = 'white';
                // Change the icon to sun
                iconElement.innerHTML = 'ðŸŒž';
            }
        }
    </script>

</body>
</html>
